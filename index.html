    <grid-layout :layout.sync="layout"
                 :col-num="colNum"
                 :row-height="150"
                 :is-draggable="draggable"
                 :is-resizable="resizable"
                 :vertical-compact="true"
                 :use-css-transforms="true"
    >
        <!--                 :responsive="responsive"-->
        <grid-item v-for="item in layout"
                   :static="item.static"
                   :x="item.x"
                   :y="item.y"
                   :w="item.w"
                   :h="item.h"
                   :i="item.i"
        >
            <span class="text">{{itemTitle(item)}}</span>
            <span class="remove" @click="removeItem(item.i)">x</span>
        </grid-item>
    </grid-layout>
    <div>
        <ul>
            <li v-for="item in add">
                <button @click="addItem(item)">Add {{ item.name }}</button>
            </li>
        </ul>
        <ul>
            <li v-for="item in layout">
                [x: {{ item.x }}, y: {{ item.y }}, w: {{ item.w }}, h: {{ item.h }}, fixed: <input type="checkbox" v-model="item.static">] {{ item.name }}
            </li>
        </ul>
    </div>

            },
            removeItem: function (val) {
                const index = this.layout.map(item => item.i).indexOf(val);
                this.layout.splice(index, 1);
            },
            addItem: function (item) {
                // Add a new item. It must have a unique key!
                if (this.layout.find(e => e.name == item.name)) {
                    return;
                }
                var x = 0, y = 0;
                this.layout.forEach(e => {
                    if (e.y <= y) {
                        return;
                    }
                    x = e.x;
                    y = e.y;
                });

                x = Math.min(x, this.colNum - item.w);

                this.layout.push({
                    x: x,
                    y: y,
                    w: item.w,
                    h: item.h,
                    i: item.name,
                    name: item.name,
                });
